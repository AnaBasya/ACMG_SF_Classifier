# Конфигурация ACMG SF v3.3 анализатора
databases:
  clinvar: "/path/to/clinvar.db"
  clingen: "/path/to/clingen.db" 
  hgmd: "/path/to/hgmd.db"
  internal: "/path/to/internal.db"
  gnomad: "/path/to/gnomad.db"

tools:
  nmd_esc_predictor: "/path/to/NMDEscPredictor"
  spliceai: "/path/to/spliceai"
  revel: "/path/to/revel"
  cadd: "/path/to/cadd"
  alphamissense: "/path/to/alphamissense"

filters:
  final_af_threshold: 0.001
  cadd_threshold: 15
  revel_threshold: 0.75
  spliceai_threshold: 0.2

acmg:
  genes_list: "/path/to/acmg_genes_v3.3.txt"
  reportable_conditions: true

analysis:
  enable_manual_review: true
  generate_auto_conclusion: true
  strict_mode: true

logging:
  level: INFO
  file: "acmg_analysis.log"
